<!DOCTYPE html>

      <!-- Bootstrap CSS & JS CDN -->
      <link rel="stylesheet" href="dist/css/bootstrap.min.css">
       <script src="dist/js/bootstrap.bundle.min.js"></script>
      <!-- CSS Link  -->
  <link rel="stylesheet" href="navbar-of-Rise-clothing.css">

      <div class="custom_user-options">
        <a href="#">Wish List</a>
        <a href="#" class="custom_cart-icon">

    </div>

    <nav class="custom_navbar-bottom">
      <ul class="custom_menu">

        </li>

            <li><a href="#">Bottoms</a></li>

        </li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Unisex</a></li>
      </ul>
    </nav>

  <!-- carosoul -->
   <div>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <img src="rise_bannar.jpg" class="d-block w-100" alt="..."style="width: 100%;">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="flash_sale.jpg" class="d-block w-100" alt="..." style="width: 100%;">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
